<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid bg-danger text-light p-2 text-center mb-5">
      <h2>My team profile</h2>
    </header>
    <main class="container d-flex flex-wrap justify-content-center align-content-center">
      <!-- Manager Card -->
      <div class="card bg-danger p-2 rounded m-4" style="width: 18rem; align-self: flex-start">
        <div class="card-title bg-info p-2">
          <h3>Mohamed Aden</h3>
          <p>Manager</p>
        </div>
        <div class="card-body bg-info rounded">
          <ul class="list-group list-group-flush border-0">
            <li class="list-group-item">ID: 1</li>
            <li class="list-group-item">Email: moaden@gmail.com</li>
            <li class="list-group-item">Office number: 1</li>
          </ul>
        </div>
        <!-- Engineer Card  -->
        <div class="card bg-danger p-2 rounded mt-4" style="width: 18rem; align-self: flex-start">
          <div class="card-title bg-info p-2">
            <h3>Mohamed Aden</h3>
            <p>Engineer</p>
          </div>
          <div class="card-body bg-info rounded">
            <ul class="list-group list-group-flush border-0">
              <li class="list-group-item">ID: 1</li>
              <li class="list-group-item">Email: moaden@gmail.com</li>
              <li class="list-group-item">Office number: 1</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Intern Card  -->
      <div class="card bg-danger p-2 rounded m-4" style="width: 18rem; align-self: flex-start">
        <div class="card-title bg-info p-2">
          <h3>Mohamed Aden</h3>
          <p>Intern</p>
        </div>
        <div class="card-body bg-info rounded">
          <ul class="list-group list-group-flush border-0">
            <li class="list-group-item">ID: 1</li>
            <li class="list-group-item">Email: moaden@gmail.com</li>
            <li class="list-group-item">Office number: 1</li>
          </ul>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
